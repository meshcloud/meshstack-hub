version: 1
frontend:
  buildpath: docs
  phases:
    preBuild:
      commands:
        - cd website
        - nvm use 20 || nvm install 20 && nvm use 20
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: website/dist
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
