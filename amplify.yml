version: 1
frontend:
  buildpath: docs
  phases:
    preBuild:
      commands:
       - cd website
       - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
        - yarn serve:ssr
  artifacts:
    baseDirectory: website/dist
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
