version: 1
frontend:
  buildpath: docs
  phases:
    preBuild:
      commands:
       - cd website
       - nvm install 20.11.1
       - nvm use 20.11.1
       - yarn install
    build:
      commands:
        - yarn build
        - yarn serve:ssr
  artifacts:
    baseDirectory: website/dist
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
