<header class="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm">
  <div class="container mx-auto px-4 py-3">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-3">
      <!-- Logo and Title Section -->
      <div class="flex items-center gap-3">
        <a href="/" class="transition-opacity hover:opacity-80">
          <img class="h-12 object-contain" src="assets/meshstack-logo.png" alt="meshStack Hub" />
        </a>
        <h1 class="text-2xl font-bold text-slate-900 tracking-tight mb-0">meshStack Hub</h1>
      </div>

      <!-- Search Bar - Desktop -->
      <div class="hidden md:flex flex-grow justify-center mx-4 max-w-lg min-w-[300px]">
        <mst-search-bar class="w-full"></mst-search-bar>
      </div>

      <!-- Action Buttons -->
      <div class="hidden md:flex items-center gap-2">
        <a href="https://github.com/meshcloud/meshstack-hub"
           class="p-2 border border-slate-200 rounded-lg bg-white hover:bg-slate-50 hover:border-slate-300 transition-all"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="View on GitHub"
           title="Contribute on GitHub">
          <img src="assets/logos/github.png" alt="GitHub" class="w-5 h-5" />
        </a>
        <a href="https://www.meshcloud.io/en/book-demo"
           class="btn btn-primary"
           target="_blank"
           rel="noopener noreferrer">
          Discover meshStack
        </a>
      </div>
    </div>

    <!-- Mobile Search -->
    <div class="md:hidden mt-3">
      <mst-search-bar></mst-search-bar>
    </div>
  </div>
</header>
