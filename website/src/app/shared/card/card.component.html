<div class="card text-center" (click)="goToDetails()">

  <span class="card-label">Building Block</span>

  <div class="card-body">
    <div class="d-flex justify-content-center">
      <div class="circle">
        <img *ngIf="imageUrl; else unknownLogo" [src]="imageUrl" class="circled-image" [alt]="platformType" />
        <ng-template #unknownLogo>
          <img src="assets/meshstack-logo.png" class="circled-image" alt="Unknown Logo" />
        </ng-template>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <div class="w-50">
        <h5 class="card-title fw-bold">{{ title }}</h5>
        <p class="card-text mt-3">{{ description }}</p>
      </div>
    </div>
  </div>

  <!-- TODO 2rem height is only temporary until we decide to put some helpful info in -->
  <div class="card-footer" style="height: 2rem;">
    <div class="d-flex justify-content-between">
      <small class="text-muted"></small>
    </div>
  </div>
</div>
